# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on: [push, pull_request]

jobs:

  basic:

    runs-on: ubuntu-20.04

    strategy:
      matrix:
        check:
          - checkstyle
          - rat
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Execute tests
      env:
        PROFILES: spark2 spark3 mr
      run: >
        for profile in $PROFILES; do
          checks/${{ matrix.check }}.sh -P${profile};
        done

  build:

    needs: basic

    runs-on: ubuntu-20.04

    strategy:
      matrix:
        profile:
          - spark2
          - spark3
          - mr
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven with Profile ${{ matrix.profile }}
      run: mvn -B package --file pom.xml -P${{ matrix.profile }}
    - name: Upload ${{ matrix.profile }} test results to report
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: test-results-of-rss-${{ matrix.profile }}
        path: "**/target/surefire-reports/*.txt"

  spotbugs:

    needs: basic

    runs-on: ubuntu-20.04

    strategy:
      matrix:
        profile:
          - spark2
          - spark3
          - mr
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Run spotbugs
      run: mvn -B -fae test-compile spotbugs:check -P${{ matrix.profile }}
      continue-on-error: true
